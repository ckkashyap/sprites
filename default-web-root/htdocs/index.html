<html>
<head>
<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script>
	var stage;


	var policeCars = []
	var bell;
	var spritesheet;


	function kashyap() {
		stage = new createjs.Stage("mycanvas");

		createjs.Sound.registerSound("pop.mp3", "sound");
		createjs.Sound.addEventListener("fileload", handleComplete);

	}
	function tick(event) {
		//bell.x += 10
		//if(bell.x > 500) bell.x=10;
		stage.update();
	}
	function handleClick(event) {
		console.log("click");
		createjs.Sound.play("sound");
	}
	function handleComplete(event) {
		console.log("handleComplete");

		var data = {
			images: ["car.png"],
			frames: {width:100, height:100},
			animations: {rot:[0,1, "rot", 0.05]}
			
		};

		//bell = new createjs.Shape();
		//bell.graphics.beginFill("#000000").drawCircle(0, 0, 50);
		spritesheet = new createjs.SpriteSheet(data);
		bell = new createjs.Sprite(spritesheet, "rot");
		bell.x = 50;
		bell.y = 10;


		createjs.Tween.get(bell, {loop:true}).to({y:100}, 3000).to({y:10}, 3000);
		createjs.Ticker.addEventListener("tick", tick);
		createjs.Ticker.setFPS(60);

		bell.addEventListener("click", handleClick);
		stage.addChild(bell);

		bell.speed=2;
	}
</script>
</head>
<body onload="javascript:kashyap()">
<canvas id="mycanvas" width="500" height="500">
	Canvas is not supported
</canvas>
</body>
</html>
